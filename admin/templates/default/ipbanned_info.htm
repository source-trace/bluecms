{#include file="header.htm"#}
<p class="action_nav">BlueCMS管理中心 - {#$current_act#}</p>
<div class="main-div">
<form method="post" action="ipbanned.php" name="ip_form" onsubmit="return check();">
{#if $act eq add #}
<div id="clean_cache">添加过后请更新缓存</div>
<table>
  <tr>
    <td>禁止IP:</td>
    <td><input type="text" name="ip" value="" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
	<td>禁止有效期:</td>
	<td><input type="text" name="exp" size="10" value="" />&nbsp;天</td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" class="button" />
      <input type="reset" value="重置" class="button" />
      <input type="hidden" name="act" value="do_add" />
    </td>
  </tr>
</table>
{#/if#}
{#if $act eq edit#}
<div id="clean_cache">编辑过后请更新缓存</div>
<table>
  <tr>
    <td>禁止IP:</td>
    <td><input type="text" name="ip" value="{#$bannedip_info.ip#}" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
	<td>禁止有效期:</td>
	<td><input type="text" name="exp" size="10" value="{#$bannedip_info.exp#}" />&nbsp;天</td>
  </tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" class="button" />
      <input type="reset" value="重置" class="button" />
	  <input type="hidden" name="old_ip" value="{#$bannedip_info.ip#}" />
      <input type="hidden" name="act" value="do_edit" />
    </td>
  </tr>
</table>
{#/if#}
</form>
</div>
<script type="text/javascript">

function check()
{
	if(ip_form.ip.value=='')
	{
		alert("禁止IP值不能为空！");
		ip_form.ip.focus();
		return false;
	}
}

</script>
