{#include file="header.htm"#}
<p class="action_nav">BlueCMS管理中心 - {#$current_act#}</p>
<div class="main-div">
<form method="post" action="card.php" name="card_form" onsubmit="return check();">
{#if $act eq add #}
<div id="clean_cache">添加过后请更新缓存</div>
<table>
  <tr>
    <td>充值卡名称:</td>
    <td><input type="text" name="name" maxlength="60" value="" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
	<td>面值:</td>
	<td><input type="text" name="value" value="" /></td>
  </tr>
  <tr>
	<td>价格:</td>
	<td><input type="text" name="price" value="" /></td>
  </tr>
  <tr>
    <td>是否停产:</td>
    <td><select name="is_close"><option value="0">否</option><option value="1">是</option></select></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" class="button" />
      <input type="reset" value="重置" class="button" />
      <input type="hidden" name="act" value="do_add" />
    </td>
  </tr>
</table>
{#/if#}
{#if $act eq edit#}
<div id="clean_cache">编辑过后请更新缓存</div>
<table>
  <tr>
    <td>充值卡名称:</td>
    <td><input type="text" name="name" maxlength="60" value="{#$card.name#}" />&nbsp;<span class="warning">*</span></td>
  </tr>
  <tr>
	<td>面值:</td>
	<td><input type="text" name="value" value="{#$card.value#}" /></td>
  </tr>
  <tr>
	<td>价格:</td>
	<td><input type="text" name="price" value="{#$card.price#}" /></td>
  </tr>
  <tr>
    <td>是否停产:</td>
    <td><select name="is_close"><option value="0" {#if $card.is_close eq 0#}selected{#/if#}>否</option><option value="1" {#if $card.is_close eq 1#}selected{#/if#}>是</option></select></td>
  </tr>
    <td colspan="2" align="center">
      <input type="submit" value="提交" class="button" />
      <input type="reset" value="重置" class="button" />
      <input type="hidden" name="id" value="{#$card.id#}"/>
      <input type="hidden" name="act" value="do_edit" />
    </td>
  </tr>
</table>
{#/if#}
</form>
</div>
<script type="text/javascript">

function check()
{
	if(card_form.name.value=='')
	{
		alert("充值卡名称不能为空！");
		card_form.name.focus();
		return false;
	}
}

</script>
{#include file="footer.htm"#}
